<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="head.png">
    <title>ILDAR.CLOUD</title>

    <style>
        :root {
            --pad-size: min(22vw, 18vh);
            --head-size: min(22vw, 14vh);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            background: radial-gradient(circle at top, #1a1a1a, #050505);
            font-family: system-ui, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        /* ---------- START SCREEN ---------- */

        .start-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #222, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .start-button {
            width: 220px;
            height: 70px;
            font-family: "Baloo 2", sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;

            background: linear-gradient(180deg,
                    #fff 0%,
                    #fff 45%,
                    #fff 100%);

            border-radius: 22px;


            color: #2b2000;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;


            cursor: pointer;
            user-select: none;
        }

        .start-button:active {
            transform: translateY(8px);
            box-shadow:
                0 2px 0 #a67c00,
                0 6px 14px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            filter: brightness(0.95);
        }


        /* ---------- GRID ---------- */

        .main {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ---------- HEAD IMAGE ---------- */

        .head-image {
            height: var(--head-size);
            max-height: 140px;
            margin: clamp(6px, 1.5vh, 12px) 0;
            flex-shrink: 0;
        }

        /* ---------- PAD ---------- */

        .pad {
            flex: 1;
            width: 100%;
            max-width: calc(var(--pad-size) * 3 + 32px);

            display: grid;
            grid-template-columns: repeat(3, var(--pad-size));
            grid-auto-rows: var(--pad-size);

            gap: clamp(8px, 1.5vh, 14px);
            padding: clamp(8px, 1.5vh, 16px);

            justify-content: center;
            align-content: center;

            overflow: hidden;
        }

        /* ---------- PAD ---------- */

        .pad-button {

            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: clamp(12px, 2vh, 18px);


            border-radius: 18px;

            display: flex;
            align-items: center;
            justify-content: center;

            user-select: none;
            touch-action: none;

            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);

            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -6px 12px rgba(0, 0, 0, 0.35),
                0 10px 25px rgba(0, 0, 0, 0.55);

            transition: transform 140ms cubic-bezier(0.2, 0.8, 0.2, 1),
                filter 140ms ease,
                box-shadow 140ms ease;
        }

        .pad-button.is-active {
            transform: scale(0.9);
            filter: brightness(1.35) saturate(1.25);
        }

        /* ---------- ROW COLORS ---------- */

        .row-1 {
            background: linear-gradient(145deg, #3b4a9e, #27306d);
        }

        .row-2 {
            background: linear-gradient(145deg, #2f8f5f, #1f5f3e);
        }

        .row-3 {
            background: linear-gradient(145deg, #c9a23f, #8c6f1f);
        }

        .row-4 {
            background: linear-gradient(145deg, #c85a5a, #7f2f2f);
        }


        .start-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 26px;
        }

        h1 {
            color: white;
            display: flex;
            justify-content: center;
            font-family: "Baloo 2", sans-serif;
            font-size: 40px;
            font-weight: 800;
        }

        .start-logo {
            max-width: 60vw;
            height: auto;
            filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.8));
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

<body>



    <!-- START -->
    <div class="start-screen" id="startScreen">

        <div class="start-content">
            <h1>ILDAR.CLOUD</h1>
            <img src="main.png" alt="Fart Pad Logo" class="start-logo" />
            <div class="start-button" id="startButton">
                пук
            </div>
        </div>
    </div>

    <!-- PAD -->
    <div class="main">
        <h1>ILDAR.CLOUD</h1>

        <img src="head.png" alt="head" class="head-image" />

        <div class="pad" id="pad"></div>
    </div>

    <script>
        /* ---------- AUDIO ---------- */

        let audioCtx = null;
        let buffers = [];
        let isAudioReady = false;

        const sounds = [
            // НИЖНИЙ РЯД (бас)
            "sounds/1.mp3",
            "sounds/2.mp3",
            "sounds/3.mp3",

            // ТЕЛО
            "sounds/4.mp3",
            "sounds/5.mp3",
            "sounds/6.mp3",

            // АКЦЕНТЫ
            "sounds/7.mp3",
            "sounds/8.mp3",
            "sounds/9.mp3",

            // ВЕРХ
            "sounds/10.mp3",
            "sounds/11.mp3",
            "sounds/12.mp3",
        ];

        async function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            buffers = [];

            for (let i = 0; i < sounds.length; i++) {
                const res = await fetch(sounds[i]);
                const arrayBuffer = await res.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                buffers.push(audioBuffer);
            }

            isAudioReady = true;
        }

        function playSound(index) {
            if (!isAudioReady || !buffers[index]) return;

            const source = audioCtx.createBufferSource();
            source.buffer = buffers[index];
            source.connect(audioCtx.destination);
            source.start(0);
        }

        /* ---------- UI ---------- */

        const headImage = document.querySelector(".head-image");

        const HEAD_DEFAULT = "head.png";
        const HEAD_ACTIVE = "head_1.png";

        let headTimeout = null;

        function animateHead() {
            if (!headImage) return;

            // если уже анимируется — сбрасываем таймер
            if (headTimeout) {
                clearTimeout(headTimeout);
            }

            headImage.src = HEAD_ACTIVE;

            headTimeout = setTimeout(() => {
                headImage.src = HEAD_DEFAULT;
                headTimeout = null;
            }, 400);
        }

        const pad = document.getElementById("pad");
        const startScreen = document.getElementById("startScreen");
        const startButton = document.getElementById("startButton");

        function createPads() {
            pad.innerHTML = "";

            const padsPerRow = 3;

            for (let i = 0; i < sounds.length; i++) {
                const btn = document.createElement("div");

                const rowFromBottom = Math.floor(i / padsPerRow) + 1;
                const rowClass = "row-" + (5 - rowFromBottom);

                btn.className = "pad-button " + rowClass;

                btn.addEventListener(
                    "touchstart",
                    e => {
                        e.preventDefault();

                        btn.classList.add("is-active");
                        playSound(i);
                        animateHead(); // ← ВАЖНО

                        setTimeout(() => {
                            btn.classList.remove("is-active");
                        }, 140);
                    },
                    { passive: false }
                );


                pad.appendChild(btn);
            }
        }

        /* ---------- START ---------- */

        startButton.addEventListener(
            "touchstart",
            async e => {
                e.preventDefault();

                if (!isAudioReady) {
                    await initAudio();
                    createPads();
                    startScreen.style.display = "none";
                }
            },
            { passive: false }
        );
    </script>


</body>

</html>
